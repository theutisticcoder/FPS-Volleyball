<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Volleyball</title>
</head>
<body>
    <style>
        #game{
            height: 100vh;
            width: 100vw;
            background: green;
        }
        #ball{
            height: 100px;
            width: 100px;
            position: absolute;
            top: 45vh;
            left: 45vw;
        }
        #net{
            height: 300px;
            width: 100vw;
            position: absolute;
            top: 200px;
        }
    </style>
    <div id="game">
        <img src="https://i.postimg.cc/j56cRQxN/ball.png" alt="ball" id="ball">
        <img src="https://i.postimg.cc/gkK03wJD/net.png" alt="ball" id="net">
    </div>
</body>
</html>
